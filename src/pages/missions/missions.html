<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Missions</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="pageView">
  <ion-list>
    <button class="cell" ion-item no-lines *ngFor = "let mission of missions" (click)="openMissionDetail(mission)">
      {{ mission.name }} <br />
      <p>{{ mission.description}}</p>
    </button>
  </ion-list>
</ion-content>
