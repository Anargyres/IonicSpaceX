<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Prochain Lancement</ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="pageView">
  <ion-card class="semi-transparent" ion-item no-lines *ngIf = "nextLaunche">
    <div>
      <div class="title-card">Prochainement</div>
      <div class="subtitle-card">{{theFinalCountdown}}</div>
    </div>
    <br/>
    <div class="content-card">
      Lancement {{ nextLaunche.flight_number }} :
      <b>{{ nextLaunche.mission_name }}</b>
    </div>
    <div (click)="openMap(nextLaunche.launch_site.site_id)">
      Location :
      <b>{{ nextLaunche.launch_site.site_name}}</b>     
    </div>
    
  </ion-card>
  <ion-list padding>
    <button class="cell" ion-item no-lines *ngFor = "let launch of launches" >
      <h2>
        <div float-left>{{ launch.mission_name }}</div>
        <div float-right>
          <ion-badge color ="article">{{ launch.launch_date_local | date : 'yyyy/MM/dd'}}</ion-badge>
        </div>
      </h2>
      <br />
      <p text-wrap>{{ launch.launch_site.site_name_long }}</p>
    </button>
  </ion-list>
</ion-content>
