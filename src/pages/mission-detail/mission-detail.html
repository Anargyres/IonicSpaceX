<!--
  Generated template for the MissionDetailPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

    <ion-navbar>
        <ion-title>{{mission?.mission_name}}</ion-title>
      </ion-navbar>
    
    </ion-header>
    
    
    <ion-content padding class="pageView">
        
        <ion-card class="cardContent">
          <ion-card-content>
            <p>
              <b>Nom: </b> {{mission?.mission_name}}  <br />
              <b>ID: </b> {{mission?.mission_id}} <br/>
              <b>Wikipedia: </b> {{mission?.wikipedia}}<br/>
              <b>Twitter: </b> {{mission?.twitter}}<br/>
          </ion-card-content>
        </ion-card>
 
        <ion-card class="cardContent">
            <ion-card-content>
              <p>
                {{mission?.description}} <br/>
              </p>
            </ion-card-content>
        </ion-card>
    </ion-content>
